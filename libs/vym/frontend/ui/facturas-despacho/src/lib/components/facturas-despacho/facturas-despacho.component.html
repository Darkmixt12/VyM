<form
  action=""
  id="form"
  autocomplete="off"
  [formGroup]="myForm"
>
  <div>
    <div class="title">
      <h2>FACTURAS VYM</h2>
    </div>

    <h3>FACTURA</h3>
    <br />
    <div class="row">
      <div class="column">
        <input
          placeholder="Numero de factura"
          type="text"
          formControlName="facturasId"
        />
      </div>
      <div class="column">
        <input
          placeholder="Nombre de Cliente"
          type="text"
          formControlName="client"
        />
      </div>
    </div>
    <div class="row">
      <div class="column">
        <input
          placeholder="Fecha de Registro"
          type="text"
          formControlName="fechaReg"
        />
      </div>
      <div class="column">
        <input
          placeholder="Numero de pedido."
          type="text"
          formControlName="numPedido"
        />
      </div>
    </div>

    <h3>ALISTADOR</h3>
    <br />
    <div class="row">
      <div class="column">
        <input
          placeholder="Nombre de Alistador"
          type="text"
          formControlName="nomAlistador"
        />
      </div>
      <div class="column">
        <input
          placeholder="Numero de Mesa"
          type="text"
          formControlName="numMesa"
        />
      </div>
    </div>
    <div class="row">
      <div class="column">
        <input
          placeholder="Fecha de Alistado"
          type="text"
          formControlName="fechaAlistado"
        />
      </div>
    </div>

    <h3>CHEQUEADOR</h3>
    <br />
    <div class="row">
      <div class="column">
        <input
          placeholder="Nombre de Chequeador"
          type="text"
          formControlName="nomChequeador"
        />
      </div>
      <div class="column">
        <input
          placeholder="Hora Chequeo"
          type="text"
          formControlName="horaChequeo"
        />
      </div>
    </div>
    <div class="row">
      <div class="column">
        <input
          placeholder="Fecha de Chequeo"
          type="text"
          formControlName="fechaChequeo"
        />
      </div>
    </div>

    <button type="submit" (click)="saveFactura()" mat-button id="BtnForm2" cdkFocusInitial>
      Guardar
    </button>
  </div>
</form>
