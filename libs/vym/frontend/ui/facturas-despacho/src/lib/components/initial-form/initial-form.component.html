<form action="" id="form">
  <!-- EL FORM GROUP ES LO QUE ENLAZA el html al TS -->
  <div class="title">
    <h2>FACTURAS VYM</h2>
  </div>
  <!-- CAMPO DE NOMBRE DE FACTURA -->
  <h3>FACTURA</h3>
  <div class="row">
    <div class="column">
      <label>NUMERO DE FACTURA</label>
      <input
        matInput
        formControlName="factura"
        autocomplete="off"
        placeholder="Ingresar numero"
      />
      <!-- Con el formControlName vinculamos el HTML con el Ts para los input-->
      <!-- mensaje de error para el form -->
    </div>
  </div>

  <!--! CAMPO DE NOMBRE DE CLIENTE -->
  <div class="column">
    <label>NOMBRE DEL CLIENTE</label>
    <input
      matInput
      formControlName="cliente"
      utocomplete="off"
      placeholder="ingresar Nombre"
    />
    <!-- mensaje de error para el form -->
    <div class="error"></div>
  </div>
  <!-- para que se pongan uno debajo del otro y no en linea-->

  <!--! FECHA REGISTRO -->
  <form class="row">
    <div class="column1">
      <label>Fecha de Registro</label>
      <input />

      <!--! CAMPO DE NUM PEDIDO -->
      <div class="column">
        <label>NUMERO DE PEDIDO</label>
        <input
          matInput
          formControlName="numPedido"
          autocomplete="off"
          placeholder="Ingresar Num Pedido"
        />
        <!-- Con el formControlName vinculamos el HTML con el Ts para los input-->

        <!-- mensaje de error para el form -->
      </div>

      <!--! CAMPO ALISTADOR-->
    </div>
    <div>
      <h3 class="titlealistador">ALISTADOR</h3>
      <div class="row">
        <!-- NOMBRE DE ALISTADOR SELECTION-->
        <div class="column">
          <label>Nombre de Alistador</label>
          <input
            formControlName="nameAlistador"
            type="text"
            placeholder=" "
            aria-label="Number"
            matInput
          />
        </div>
        <!-- NUMERO DE MESA DEL ALISTADOR -->
        <div class="column1">
          <label>NÂ° MESA</label>
          <input type="text" />
        </div>
      </div>
      <!-- FECHA DE CHECKEO DEL ALISTADOR -->
      <div class="column">
        <label>Fecha de Alistado</label>
        <input formControlName="fechaAlistado" matInput />
      </div>
    </div>
    <div>
      <h3 class="titlechequeador">CHEQUEADOR</h3>
      <div class="row">
        <div class="column">
          <label>Nombre de Chequeador</label>
          <input
            formControlName="nameChequeador"
            type="text"
            placeholder=" "
            aria-label="Number"
            matInput
          />
        </div>
        <div class="column1">
          <label>HORA CHEQUEO</label>
          <input
            matInput
            formControlName="horaChequeo"
            autocomplete="off"
            placeholder="00:00 am/pm"
          />
          <div class="error"></div>
        </div>
      </div>
      <div class="column">
        <label>Fecha de Chequeo</label>
        <input />
      </div>
    </div>

    <button type="submit" mat-button id="BtnForm2" cdkFocusInitial>
      Guardar
    </button>
  </form>
</form>
